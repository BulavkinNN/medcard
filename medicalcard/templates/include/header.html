<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-5 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">MedCard</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Features</a>
        <a class="p-2 text-dark" href="#">Enterprise</a>
        <a class="p-2 text-dark" href="#">Support</a>
        <a class="p-2 text-dark" href="#">Pricing</a>
    </nav>
    {% if user.is_authenticated %}
        <a class="btn btn-outline-primary" href="{% url 'authentication:logout'%}">Log out</a>
    {% else %}
        <a class="btn btn-outline-primary" href="{% url 'authentication:login'%}">Log in</a>
        <a class="btn btn-outline-primary reg-btn" href="{% url 'registration:index'%}">Sign up</a>
    {% endif %}
</header>
