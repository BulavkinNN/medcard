{% extends 'base.html' %}
{% load custom_tags %}
{% block title %}Editing a profile{% endblock title %}
{% block content %}
<div class="container">
    <h2>Editing a profile</h2>
    {% if edited %}
        <div class="alert alert-success" role="alert">
          Profile is edited
        </div>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="btr-wrapper">
            <input type="submit" value="Edit" class="btn btn-primary">
            <a href="/medcard/doctor" class="btn btn-danger">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
