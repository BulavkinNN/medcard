 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Регистрация нового пациента</title>
</head>
<a href="create/">Добавить нового пациента</a>
<body class="container">
    <form method="POST" action="create/">
        {% csrf_token %}
        <p>
            <label>Введите имя</label><br>
            <input type="text" name="name" />
        </p>
        <p>
            <label>Введите фамилию</label><br>
            <input type="text" name="surname" />
        </p>
        <p>
            <label>Дата рождения (YYYY-MM-DD)</label><br>
            <input type="text" name="date_of_birth" />
        </p>
        <p>
            <label>Мед. страховка </label><br>
            <input type="text" name="medical_insurance" />
        </p>
        <input type="submit" value="Сохранить" >
    </form>

</body>
</html>
